<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проигрыватель видео</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">← Назад к списку</a>
        <h1 id="video-title">Название видео</h1>
    </header>

    <main class="player-container">
        <video id="my-video" controls width="100%">
            Ваш браузер не поддерживает HTML5 видео.
        </video>
    </main>

    <script>
        // Парсим параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const videoTitle = urlParams.get('title');

        // Находим элементы на странице
        const videoPlayer = document.getElementById('my-video');
        const titleElement = document.getElementById('video-title');

        // Подставляем полученные значения
        if (videoUrl) {
            videoPlayer.src = videoUrl;
            // Добавляем источник с типом для лучшей совместимости
            const sourceElement = document.createElement('source');
            sourceElement.src = videoUrl;
            sourceElement.type = 'video/mp4'; // Укажите свой тип, например 'video/webm'
            videoPlayer.innerHTML = ''; // Очищаем сообщение об ошибке
            videoPlayer.appendChild(sourceElement);
        }

        if (videoTitle) {
            titleElement.textContent = videoTitle;
            document.title = videoTitle; // Меняем title вкладки браузера
        }
    </script>
</body>
</html>
